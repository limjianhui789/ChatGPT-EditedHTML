<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>发送POST请求</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background-color: #F5F5F5;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
		}
		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
		}
		.btn-primary:hover {
			background-color: #0069d9;
			border-color: #0062cc;
		}
		.text-primary {
			color: #007bff !important;
		}
		.mt-4 {
			margin-top: 1.5rem !important;
		}
		.font-bold {
			font-weight: 700;
		}
	</style>
</head>
<body>
	<div class="container mt-4">
		<h1 class="text-center mb-4">发送POST请求</h1>
		<form id="post-form" method="POST">
			<div class="mb-3">
				<label for="username" class="form-label">用户名：</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
			</div>
			<div class="mb-3">
				<label for="days" class="form-label">天数：</label>
				<input type="number" class="form-control" id="days" name="days" placeholder="请输入天数" required>
			</div>
			<button type="submit" class="btn btn-primary mt-4 w-100">提交</button>
		</form>
		<div class="result mt-4" style="display: none;">
			<p class="text-primary font-bold mb-3">注册成功</p>
			<div class="d-flex flex-column">
				<div><span class="font-bold">过期日期：</span><span id="expired-date"></span></div>
				<div><span class="font-bold">UUID：</span><span id="uuid"></span></div>
			</div>
		</div>
		<div class="error mt-4" style="display: none;">
			<p class="text-primary font-bold mb-3">注册失败</p>
			<p id="error-message"></p>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#post-form').submit(function(event) {
				event.preventDefault();
				axios.post('/register', {
					username: $('#username').val(),
            days: parseInt($('#days').val())
          })
          .then(function(response) {
            $('.result').show();
            $('#expired-date').text(response.data.expired_date);
            $('#uuid').text(response.data.uuid);
          })
          .catch(function(error) {
            $('.error').show();
            $('#error-message').text(error.response.data.message);
          })
      });
    });
  </script>
</body>

</html>

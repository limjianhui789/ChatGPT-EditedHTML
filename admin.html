<!DOCTYPE html>
<html>
  <head>
    <title>Register User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Register User</h5>
            </div>
            <div class="card-body">
              <form id="register-form">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="validity" placeholder="Validity">
                  <label for="validity">Validity</label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="message-modal" tabindex="-1" aria-labelledby="message-modal-label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="message-modal-label">Message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="message-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#register-form').submit(function(event) {
          event.preventDefault();
          var username = $('#username').val();
          var validity = $('#validity').val();
          $.ajax({
            type: 'POST',
            url: '/registerUser',
            contentType: 'application/json',
            data: JSON.stringify({'username': username}),
            success: function(response) {
              if (response['status'] == 0) {
                $.ajax({
                  type: 'POST',
                  url: '/addValidityByUsername',
                  contentType: 'application/json',
                  data: JSON.stringify({'username': username, 'validity': validity}),
                  success: function(response) {
                    $('#message-text').text(response['message']);
                    $('#message-modal').modal('show');
                  },
                  error: function(xhr, status, error) {
                    $('#message-text').text('Error: ' + error);
                    $('#message-modal').modal('show');
                  }
                });
              } else {
                $('#message-text').text(response['message']);
                $('#message-modal').modal('show');
              }
            }
          })
        })
      });
    </script>
  </body>
</html>
